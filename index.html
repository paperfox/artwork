<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Nathalie Garfinkle's artwork and sketches over the years." />
    <meta name="keywords" content="Artwork, sketches, Watercolor, pen, ink, animals, fantasy, art" />
    <meta name="author" content="Nathalie Garfinkle" />
    <title>Paperfox: Artwork by Nathalie Garfinkle</title>
    <script type="module" src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <aside class="left-rail"></aside>
    <main class="main">
      <ul class="nav-tabs">
        <li>
          <button class="tab-control active" onclick="openTab(event, 'artTab')">Artwork</button>
        </li>
        <li>
          <button class="tab-control" onclick="openTab(event, 'sketchTab')">Sketchbook</button>
        </li>
      </ul>
      <div class="tab-content active" id="artTab">
        <details>
          <summary>Filters</summary>
          <div class="filters">
            <div>
              <h3>Media</h3>
              <div class="categories">
                <button class="btn-badge" type="button" id="filter-watercolor">Watercolor</button>
                <button class="btn-badge" type="button" id="filter-ink">Ink</button>
                <button class="btn-badge" type="button" id="filter-printmaking">Printmaking</button>
                <button class="btn-badge" type="button" id="filter-acrylic">Acrylic/Oil</button>
              </div>
            </div>
            <div>
              <h3>Subject</h3>
              <div class="categories">
                <button class="btn-badge" type="button" id="filter-animals">Animals</button>
                <button class="btn-badge" type="button" id="filter-fantasy">Fantasy</button>
                <button class="btn-badge" type="button" id="filter-fanart">Fan Art</button>
                <button class="btn-badge" type="button" id="filter-people">People</button>
                <button class="btn-badge" type="button" id="filter-plants">Plants</button>
                <button class="btn-badge" type="button" id="filter-vehicles">Vehicles</button>
              </div>
            </div>
          </div>
        </details>
        <div class="artwork">
          <ul class="art-list" aria-live="polite"></ul>
          <ul class="pagination">
            <li><button class="first" aria-label="first">&laquo;</button></li>
            <li><button class="previous" aria-label="previous">&lsaquo;</button></li>
            <li class="page-total"></li>
            <li><button class="next" aria-label="next">&rsaquo;</button></li>
            <li><button class="last" aria-label="last">&raquo;</button></li>
          </ul>
        </div>
      </div>
      <div class="tab-content" id="sketchTab">
        <div class="artwork">
          <ul class="art-list-sketches"></ul>
        </div>
      </div>
      <div class="modal" id="art-modal">
        <div class="modal-dialog">
          <header class="modal-header">
            <h2 class="modal-title">Modal Title</h2>
            <button class="close-modal" aria-label="close modal" data-close>&times;</button>
          </header>
          <section class="modal-content">
            <p>Modal content</p>
          </section>
        </div>
      </div>
    </main>
    <footer class="mobile-only">
      <ul class="social-links">
        <li class="m-3">
          <a href="https://www.instagram.com/paperfoxmakesart/" target="_blank" rel="noreferrer">
            <img src="logos/instagramlogo.svg" alt="Instagram" class="dark-mode" />
          </a>
        </li>
        <li class="m-3">
          <a href="https://cara.app/paperfox" target="_blank" rel="noreferrer">
            <img src="./logos/cara-app-logo-circle.svg" alt="Cara" class="dark-mode" />
          </a>
        </li>
        <li class="m-3">
          <a href="https://www.natickartassociation.org/nathalie-garfinkle" target="_blank" rel="noreferrer">
            <img src="logos/NAA_Logo_Final_C2.png" alt="Natick Art Association" />
          </a>
        </li>
        <li class="m-3">
          <a href="https://github.com/paperfox" target="_blank" rel="noreferrer">
            <img src="./logos/github-mark.svg" alt="GitHub" class="dark-mode" />
          </a>
        </li>
        <li class="m-3">
          <a href="https://www.linkedin.com/in/nathaliegarfinkle/" target="_blank" rel="noreferrer">
            <img src="logos/linkedinlogo.svg" alt="LinkedIn" class="dark-mode" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
