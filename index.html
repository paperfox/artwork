<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/icon.ico" />
    <meta
      name="description"
      content="Nathalie Garfinkle's artwork and sketches over the years."
    />
    <meta
      name="keywords"
      content="Artwork, sketches, Watercolor, pen, ink, animals, fantasy, art"
    />
    <meta name="author" content="Nathalie Garfinkle" />
    <title>Paperfox: Artwork by Nathalie Garfinkle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-Drlakz5g.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-SNnpTwxO.css">
  </head>
  <body>
    <aside class="left-rail"></aside>
    <main>
      <ul class="nav-tabs">
        <li>
          <button class="tab-control active" onclick="openTab(event, 'artTab')">
            Artwork
          </button>
        </li>
        <li>
          <button class="tab-control" onclick="openTab(event, 'sketchTab')">
            Sketchbook
          </button>
        </li>
      </ul>
      <div class="tab-content active" id="artTab">
        <details>
          <summary>Filters</summary>
          <div class="filters">
            <div>
              <h3>Date</h3>
              <div class="categories">
                <p>Current Year</p>
                <p>2023</p>
                <p>2022</p>
              </div>
              <div class="categories">
                <p>2021</p>
                <p>2020 - 2018</p>
                <p>2017 and older</p>
              </div>
            </div>
            <div>
              <h3>Media</h3>
              <div class="categories">
                <p>Watercolor</p>
                <p>Ink</p>
                <p>Printmaking</p>
                <p>Woodblock</p>
                <p>Linocut</p>
              </div>
              <div class="categories">
                <p>Acrylic</p>
                <p>Oil</p>
                <p>Markers</p>
                <p>Colored Pencils</p>
              </div>
            </div>
            <div>
              <h3>Subject</h3>
              <div class="categories">
                <p>Animals</p>
                <p>Fantasy</p>
                <p>Fan Art</p>
                <p>Landscapes</p>
              </div>
              <div class="categories">
                <p>People</p>
                <p>Plants</p>
                <p>Vehicles</p>
              </div>
            </div>
          </div>
        </details>
        <div class="artwork">
          <ul class="art-list" aria-live="polite"></ul>
          <ul class="tabs">
            <li><button class="first">First</button></li>
            <li><button class="previous">Previous</button></li>
            <li class="page-total"></li>
            <li><button class="next">Next</button></li>
            <li><button class="last">Last</button></li>
          </ul>
        </div>
      </div>
      <div class="tab-content" id="sketchTab">
        <div class="artwork">
          <ul class="art-list-sketches" aria-live="polite"></ul>
          <ul class="tabs">
            <li><button class="first">First</button></li>
            <li><button class="previous">Previous</button></li>
            <li class="page-total"></li>
            <li><button class="next">Next</button></li>
            <li><button class="last">Last</button></li>
          </ul>
        </div>
      </div>
      <div class="modal" id="art-modal">
        <div class="modal-dialog">
          <header class="modal-header">
            <h2 class="modal-title">Modal Title</h2>
            <button class="close-modal" aria-label="close modal" data-close>
              &times;
            </button>
          </header>
          <section class="modal-content">
            <p>Modal content</p>
          </section>
        </div>
      </div>
    </main>
    <ul class="social-links mobile-only">
      <li class="m-3">
        <a
          href="https://www.instagram.com/paperfoxmakesart/"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./logos/instagramlogo.svg" alt="Instagram" class="invert" />
        </a>
      </li>
      <li class="m-3">
        <a href="https://cara.app/paperfox" target="_blank" rel="noreferrer">
          <img src="./logos/cara-app-logo-circle-White.svg" alt="Cara" />
        </a>
      </li>
      <li class="m-3">
        <a
          href="https://www.natickartassociation.org/nathalie-garfinkle"
          target="_blank"
          rel="noreferrer"
        >
          <img
            src="./logos/NAA_Logo_Final_C2.png"
            alt="Natick Art Association"
          />
        </a>
      </li>
      <li class="m-3">
        <a href="https://github.com/paperfox" target="_blank" rel="noreferrer">
          <img src="./logos/github-mark.svg" alt="GitHub" class="invert" />
        </a>
      </li>
      <li class="m-3">
        <a
          href="https://www.linkedin.com/in/nathaliegarfinkle/"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./logos/linkedinlogo.svg" alt="LinkedIn" />
        </a>
      </li>
    </ul>
  </body>
</html>
