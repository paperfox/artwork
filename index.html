<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="left-rail"></nav>
    <main>
      <ul class="nav-tabs">
        <li>
          <button class="tab-control active" onclick="openTab(event, 'artTab')">Artwork</button>
        </li>
        <li>
          <button class="tab-control" onclick="openTab(event, 'sketchTab')">Sketchbook</button>
        </li>
      </ul>
      <div class="tab-content active" id="artTab">
        <details>
          <summary>Filters</summary>
          <div class="filters">
            <div>
              <h3>Date</h3>
              <div class="categories">
                <p>Current Year</p>
                <p>2023</p>
                <p>2022</p>
              </div>
              <div class="categories">
                <p>2021</p>
                <p>2020 - 2018</p>
                <p>2017 and older</p>
              </div>
            </div>
            <div>
              <h3>Media</h3>
              <div class="categories">
                <p>Watercolor</p>
                <p>Ink</p>
                <p>Printmaking</p>
                <p>Woodblock</p>
                <p>Linocut</p>
              </div>
              <div class="categories">
                <p>Acrylic</p>
                <p>Oil</p>
                <p>Markers</p>
                <p>Colored Pencils</p>
              </div>
            </div>
            <div>
              <h3>Subject</h3>
              <div class="categories">
                <p>Animals</p>
                <p>Fantasy</p>
                <p>Fan Art</p>
                <p>Landscapes</p>
              </div>
              <div class="categories">
                <p>People</p>
                <p>Plants</p>
                <p>Vehicles</p>
              </div>
            </div>
          </div>
        </details>
        <div class="artwork">
          <ul class="art-list" aria-live="polite"></ul>
          <ul class="tabs">
            <li><button class="first">First</button></li>
            <li><button class="previous">Previous</button></li>
            <li class="page-total"></li>
            <li><button class="next">Next</button></li>
            <li><button class="last">Last</button></li>
          </ul>
        </div>
      </div>
      <div class="tab-content" id="sketchTab">
        <!-- <p>Sketchbook goes here</p> -->
      </div>
      <div class="modal" id="modal1">
        <div class="modal-dialog">
          <header class="modal-header">
            <h2 class="modal-title">Modal Title</h2>
            <button class="close-modal" aria-label="close modal" data-close>âœ•</button>
          </header>
          <section class="modal-content">
            <p>Modal content</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
